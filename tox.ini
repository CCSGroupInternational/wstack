[tox]
envlist = py37
skip_missing_interpreters = True

[testenv]
deps =
        flake8
        pytest
	#--editable=file:///{toxinidir}/../dinterpol
commands =
        flake8
        {envpython} -m pytest -x -v {env:VERBOSE_TEST:} wstack tests/

[flake8]
max-line-length = 120
max-complexity = 10
exclude = .tox, .git, __pycache__